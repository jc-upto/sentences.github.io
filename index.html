<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Générateur d'histoires</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="viewport">
        <fieldset id="game">
            <legend>Générateur d'histoires</legend>
            <input type="text" id="prenom" placeholder="Votre prénom">
            <button id="generate">Générer une histoire</button>
            <div id="generatedStory"></div>
        </fieldset>

        <fieldset id="parameters">
            <legend>Ajouter des valeurs</legend>
            <input type="text" placeholder="Ajouter un nom" id="new-name">
            <input type="text" placeholder="Ajouer un verbe" id="new-verb">
            <input type="text" placeholder="Ajouter un objet" id="new-object">
            <input type="text" placeholder="Ajouter un lieu" id="new-location">
            <input type="text" placeholder="Ajouter une température" id="new-temperature">
            <button id="add-params">Ajouter</button>
        </fieldset>
    </div>
    <script src="js/sentences.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
